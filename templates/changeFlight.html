<body class="text-center">
  <main class="form-signin">
    <h2 class="h2 mb-4 fw-normal">Change Flight Status</h2>
    <form action="/staffHome/changeFlight/Auth" method="POST">
    <input type="text"  class="form-control" name = "flightnum" placeholder="Flight Number" required/> </br>
    <input type="radio" name="status" value="Upcoming"> Upcoming
    <input type="radio" name="status" value="Delayed"> Delayed<br>
    <input type="radio" name="status" value="On-time"> On-time
    <input type="radio" name="status" value="Past"> Past <br><br>
    <input type="submit" value = Update class="btn btn-success btn-lg"/>
    </form>
    {% if error %}
		<p class="error"><strong>Error:</strong> {{error}}</p>
	  {% endif %}
    <a href="/staffHome">Go back</a>
  </main>
