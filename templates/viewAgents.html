<body class="text-center">
    <main class="form-signin">
        <h2 class="h3 mb-3 fw-normal">View Booking Agents</h2>
        <h5 class="text-center">View Top 5 by Ticket Sales</h5>
        <br>
        <form action="/staffHome/viewAgents/sales" method="POST">
            <div class="form-check">
                <input class="form-check-input" type="radio" id = 'month' name="range" value="month" required>
                <label class="form-check-label" for='month'>
                    Past Month
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" id = 'year' name="range" value="year" required >
                <label class="form-check-label" for='year'>
                    Past Year
                </label>
            </div>
            <br>
            <!-- <input type="submit" value = Go class = ''/> -->
            <button type="submit" class="btn btn-success">Go</button>
            <div>

            </div>
        <br>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}

        </form>
        <a href="/staffHome/viewAgents/commission" class="link-success">View Top 5 by Commission</a></br>

        <a href="/staffHome" class="link-secondary">Go back</a>
    </main>
</body>


</html>
