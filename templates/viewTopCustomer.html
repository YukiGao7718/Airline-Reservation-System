<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    
          <div class="container-fluid">
            <span class="navbar-text"> Welcome {{username}} !</span> &nbsp;&nbsp;&nbsp;&nbsp;

          </div>
        </nav>
      </header> 
    <main>
        <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../static/destination1.PNG" class="d-block w-100">
                

            <div class="carousel-caption d-none d-md-block" style=" overflow:scroll; width:1100px; height:450px;">
                <h3 class="display-7 fw-bold">View top customers: </h3><br>
                <div class="row align-items-md-stretch">
                    <div class="col-md-6">
                        <div id="bar1" style="width: 600px;height:400px;"></div>
                        <script type="text/javascript">
                            // 基于准备好的dom，初始化echarts实例
                            var barChart1 = echarts.init(document.getElementById("bar1"));
                            // 使用刚指定的配置项和数据显示图表。
                            var option1 = {{bar_options1 | safe}};
                            barChart1.setOption(option1);
                        </script>
                    </div>
                  
          
                  
                    <div class="col-md-6">
                        <div id="bar2" style="width: 600px;height:400px;"></div>
                        <script type="text/javascript">

                            var barChart2 = echarts.init(document.getElementById("bar2"));

                            var option2 = {{bar_options2 | safe}};
                            barChart2.setOption(option2);
                        </script>
                    </div>
                </div>
                
            </div>

          </div>
        </div>
        </div>
