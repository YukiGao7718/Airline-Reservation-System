<link href="../static/login.css" rel="stylesheet">
<body class="text-center">
	<main class="form-signin">
		<h2 class="h2 mb-3 fw-normal">View Customers</h2><br>
		<b>Most Frequent Customer</b>
        <br>
		<table class="table table-bordered"> 
			<th>Email</th>
			<th>Tickets Bought</th>
			
		{% for line in results %}
			<tr>
				<td>{{line.customer_email}}</td>
				<td>{{line.customerpurchases}}</td>
			</tr>
		{% endfor %}
		</table></br>

		<form action="/staffHome/viewCustomers/results" method="POST">
			<b>View Flights Taken by Customer</b>
			<br>

			<div class="form-floating">
				<input type="text" class="form-control" id = 'identifier' name = "email" placeholder="username or email" required/>
				<label for='identifier'>Email address</label><br>
			</div>
			<button class="btn btn-success btn-lg" type="submit">Search</button>

			{% if error %}
        		<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		
		</form>
		<a href="/staffHome">Go back</a>
		
	</main>
</body>



</html>
