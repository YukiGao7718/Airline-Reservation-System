<body class="text-center">
  <main class="form-signin">

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../static/staff-icon.jpg" alt="" width="100" height="110">
      <h2>Register as Staff</h2>
    </div>

    <form action="/registerAuthStaff" method="POST">
      <div class="form-floating">
        <input class="form-control" id = 'username' type="text" name = "username" placeholder="username" required/>
        <label for="username" class="form-label">Email</label><br>
      </div>

      <div class="form-floating">
        <input class = 'form-control' id = 'password' type="password" name = "password" placeholder="password" required/>
        <label for="password" class="form-label">Password</label><br>
      </div>

      <div class="form-floating">
        <input class = 'form-control' id = 'name1'  type="text" name="first_name" placeholder="first_name" required/>
        <label for="name1" class="form-label">First Name</label><br>
      </div>

      <div class="form-floating">
        <input class = 'form-control' id = 'name2'  type="text" name="last_name" placeholder="last_name" required/>
        <label for="name2" class="form-label">Last Name</label><br>
      </div>

      <div class = 'form-floating'>
        <input class = 'form-control' id = 'dob' type="date" name = "date_of_birth" placeholder="date_of_birth" required/>
        <label for="dob" class="form-label">Date of birth</label><br>
      </div>

      <div class="form-floating">
        <input class = 'form-control' id = 'airline_name'  type="text" name="airline_name" placeholder="airline_name" required/>
        <label for="airline_name" class="form-label">Airline Name</label><br>
      </div>

      <br>
      <button class="btn btn-success btn-lg" type="submit" value = Register>Register</button>
      {% if error %}
      <p class="error"><strong>Error:</strong> {{error}}</p>
      {% endif %}

    </form>
    <a href="/" class="link-secondary" >Go back</a>

  </main>

</body>
