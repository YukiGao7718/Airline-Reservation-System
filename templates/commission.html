  <title>commission</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/carousel/">

  <!-- Bootstrap core CSS -->
  <link href="../static/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    table, th, td {
      border: 1px solid black;
    }

  <script src="../static/bootstrap.bundle.min.js"></script>

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

      <div class="container-fluid">
        <span class="navbar-text"> Welcome {{username}} !</span> &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <a href="/logout">Logout</a>
          </ul>
        </div>

      </div>
    </nav>
  </header> 
  <main>
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/destination1.PNG" class="d-block w-100">
          <div class="carousel-caption d-none d-md-block" style=" overflow:scroll; width:1000px; height:450px;">
            <h4 class="display-6 fw-bold">Commision Amount: </h4><br>
            <h6 class="display-7 fw-bold">from {{fromdate}}</h6>
            <h6 class="display-7 fw-bold">to {{todate}}</h6>
            <br>
      
      {% if error %}
      <div class="totalcommission">{{error}}</div>
      {% else %}
        <div>
          <h4 class="display-7 fw-bold">Total amount of commission received:{{totalComm}} </h4> <br>
          <h4 class="display-7 fw-bold">Total numbers of tickets sold: {{ticketCount}}</h4>
        </div>
      </div>
    </div>
  </div>
  </div>
    {% endif %}


  </main>

<br><br>
<a href="/agentHome">Go back to my home page</a>

</body>
