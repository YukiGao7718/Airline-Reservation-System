<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    
    <!-- <script src="echarts.min.js"></script> -->
    <script src = 'https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js'></script>
    <!-- <script src = '../static/echarts.min.js'></script> -->
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="pie1" style="width: 600px;height:400px;"></div>
    <br></br>
    <br></br>
    <div id="pie2" style="width: 600px;height:400px;"></div>

    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var pieChart1 = echarts.init(document.getElementById("pie1"));
        var pieChart2 = echarts.init(document.getElementById("pie2"));
        // 使用刚指定的配置项和数据显示图表。
        var option1 = {{pie_options1 | safe}};
        var option2 = {{pie_options2 | safe}};
        pieChart1.setOption(option1);
        pieChart2.setOption(option2);
    </script>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{error}}</p>
    {% endif %}
<a href="/staffHome">Go back</a>
</body>
</html>
